definitions:
  serviceError:
    type: object
    properties:
      type:
        type: string
        enum: [ ServiceError ]
      message:
        type: string
      specificType:
        type: string
        enum: [ 'standard', 'unavailable', 'timeout', 'dependency', 'configuration', 'initialization' ]
      errorCode:
        type: string
        description: "Unique identifier for this specific error"
      location:
        type: array
        items:
          type: array
          items:
            type: string
      details:
        type: object
        description: "Additional details about the error"
        additionalProperties: true
