definitions:
  databaseError:
    type: object
    properties:
      type:
        type: string
        enum: [ DatabaseError ]
      message:
        type: string
      specificType:
        type: string
        enum: [ 'standard', 'notFound', 'unauthorized', 'forbidden', 'connection', 'transaction', 'constraint', 'timeout' ]
      errorCode:
        type: string
        description: "Unique identifier for this specific error"
      location:
        type: array
        items:
          type: array
          items:
            type: string
      details:
        type: object
        description: "Additional details about the error"
        additionalProperties: true
