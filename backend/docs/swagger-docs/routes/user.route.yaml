paths:
  /profile:
    get:
      tags:
      - User
      summary: Get user profile
      description: Retrieves the profile information of the authenticated user
    security:
    - UserAuth: []
    responses:
      "200":
        description: Profile retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Profile retrieved successfully
                data:
                  type: object
                  properties:
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        firstName:
                          type: string
                        lastName:
                          type: string
                        email:
                          type: string
                          format: email
                        emailVerified:
                          type: boolean
                        is2FAEnabled:
                          type: boolean
                        role:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
      "400":
        description: Failed to retrieve profile
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: Failed to retrieve profile
                error:
                  type: object
                  properties:
                    code:
                      type: string
                      example: GET_PROFILE_FAILED
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../errors/auth.yaml#/components/schemas/UnauthorizedError"

    put:
      tags:
      - User
      summary: Update user profile
      description: Updates the profile information of the authenticated user
      security:
      - UserAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
              required:
              - firstName
              - lastName
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Profile updated successfully
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          firstName:
                            type: string
                          lastName:
                            type: string
                          email:
                            type: string
                            format: email
                          emailVerified:
                            type: boolean
                          is2FAEnabled:
                            type: boolean
                          role:
                            type: string
                          updatedAt:
                            type: string
                            format: date-time
        "400":
          description: Failed to update profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to update profile
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: UPDATE_PROFILE_FAILED
                      details:
                        type: string
                        example: Unexpected parameters
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "../errors/auth.yaml#/components/schemas/UnauthorizedError"

  /delete/{userId}:
    delete:
      tags:
      - User
      summary: Delete user account
      description: Permanently deletes the user account
      security:
      - UserAuth: []
      parameters:
      - name: userId
        in: path
        required: true
        description: ID of the user to delete
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
              required:
              - password
      responses:
        "200":
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Account deleted successfully
        "400":
          description: Failed to delete account
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to delete account
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: DELETE_ACCOUNT_FAILED
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "../errors/auth.yaml#/components/schemas/UnauthorizedError"

  /change-email:
    put:
      tags:
      - User
      summary: Change user email
      description: Initiates the email change process for the authenticated user
      security:
      - UserAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new_email:
                  type: string
                  format: email
                  description: The new email address
              required:
              - new_email
      responses:
        "200":
          description: Email change initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Email change initiated successfully
        "400":
          description: Failed to change email
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to change email
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        enum:
                        - CHANGE_EMAIL_FAILED
                        - MISSING_EMAIL
                        - INVALID_EMAIL_FORMAT
                        example: CHANGE_EMAIL_FAILED
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "../errors/auth.yaml#/components/schemas/UnauthorizedError"
