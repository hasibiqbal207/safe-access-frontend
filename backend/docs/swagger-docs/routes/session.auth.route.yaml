paths:
  /auth/session:
    get:
      tags:
      - Session
      summary: Get user sessions
      description: Retrieves all active sessions for the authenticated user
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Sessions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Sessions retrieved successfully
                  data:
                    type: object
                    properties:
                      sessions:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: 60d0fe4f5311236168a109ca
                            userId:
                              type: string
                              example: 60d0fe4f5311236168a109cb
                            userAgent:
                              type: string
                              example: Mozilla/5.0 (Windows NT 10.0; Win64; x64)
                            ipAddress:
                              type: string
                              example: 192.168.1.1
                            isActive:
                              type: boolean
                              example: true
                            lastUsedAt:
                              type: string
                              format: date-time
                              example: 2023-06-01T10:00:00Z
                            createdAt:
                              type: string
                              format: date-time
                              example: 2023-06-01T09:00:00Z
                            updatedAt:
                              type: string
                              format: date-time
                              example: 2023-06-01T10:00:00Z
        '400':
          description: Failed to retrieve sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to retrieve sessions
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: GET_SESSIONS_FAILED

  /auth/session/all:
    delete:
      tags:
      - Session
      summary: Delete all other sessions
      description: Deletes all user sessions except the current one
      security:
      - BearerAuth: []
      responses:
        '200':
          description: All other sessions deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully deleted 5 other sessions.
                  data:
                    type: object
                    properties:
                      deletedCount:
                        type: integer
                        example: 5
        '400':
          description: No active session found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No active session found
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: SESSION_NOT_FOUND
        '404':
          description: No other active sessions found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No other active sessions found
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: NO_OTHER_SESSIONS_FOUND
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An error occurred while trying to delete other sessions
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: ALL_SESSIONS_DELETION_FAILED

  /auth/session/{sessionId}:
    delete:
      tags:
      - Session
      summary: Delete a specific session
      description: Deletes a specific session by its ID
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        description: ID of the session to delete
        schema:
          type: string
      responses:
        '200':
          description: Session deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Session deleted successfully
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Session not found
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: SESSION_NOT_FOUND
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An error occurred while trying to delete the session
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: SESSION_DELETION_FAILED
